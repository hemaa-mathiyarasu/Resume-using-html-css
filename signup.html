<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <title>Sign Up</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta charset="utf-8" />
      <link rel="stylesheet" type="text/css" href="signup_style.css" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <link
        href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600"
        rel="stylesheet"
        type="text/css"
      />
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>

    <body class="body">
       

      <div class="login-page">
        <div class="form">
          <form>
            <lottie-player
              src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"
              background="transparent"
              speed="1"
              style="justify-content: center"
              loop
              autoplay
            ></lottie-player>
            <input type="text" placeholder="Type username" />
            <input type="password" id="password" placeholder="set a password" />
            <i class="fas fa-eye" onclick="show()"></i>
            <input type="text" placeholder="First Name" first_name="First Name" />
            <input type="text" placeholder="Last Name" Last_name="Last Name" />
            <input type="text" placeholder="Email ID" email_id="Email ID"/>
            <input type="date" placeholder="DOB" DOB="DOB"/>
            <input type="number" placeholder="Phone Number" Phn_num="Phone Number"/>
            <input type="text" placeholder="Language" language="Language"/>
            <input type="text" placeholder="Programing Language" prog_lang="Programing Language" />
            <input type="text" placeholder="SSLC School Name" sslc_name="SSLC School Name" />
            <input type="number" placeholder="SSLC Year"  sslc_year="SSLC Year"/>
            <input type="number" placeholder="SSLC Mark" sslc_mark="SSLC Mark"/>
            <input type="text" placeholder="HSC School Name" hsc_name="HSC School Name" />
            <input type="number" placeholder="HSC Year"  hsc_year="HSC Year" />
            <input type="number" placeholder="HSC Mark" hsc_mark="HSC Mark" />
            <input type="text" placeholder="College Name" clg_name="College Name" />
            <input type="text" placeholder="Department" dept="Department"/>
            <input type="number" placeholder="CGPA SEM 1 Mark" cgpa_sem1="CGPA SEM 1 Mark"/>
            <input type="number" placeholder="CGPA SEM 2 Mark" cgpa_sem2="CGPA SEM 2 Mark" />
            <input type="number" placeholder="CGPA SEM 3 Mark"  cgpa_sem3="CGPA SEM 3 Mark"/>
            <input type="number" placeholder="NPTEL Score" nptel_score="NPTEL Score"/>
            <input type="text" placeholder="Achivements" achivements="Achivements"/>
            <input type="text" placeholder="Interest"  interest="Interest"/>
            <br>
            <br>
          </form>

          <form class="login-form">
            <button type="button" onclick="window.location.href='login.html'">
              SIGN UP
            </button>
          </form>
        </div>
      </div>
    </body>
    <script>
      function show() {
        var password = document.getElementById("password");
        var icon = document.querySelector(".fas");

        // ========== Checking type of password ===========
        if (password.type === "password") {
          password.type = "text";
        } else {
          password.type = "password";
        }
      }
    </script>
  </html>
</html>
